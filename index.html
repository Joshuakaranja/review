<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To-Do List</title>
</head>
<body>
  <h1 id="title">My To-Do List</h1>
  
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button id="addTask">Add Task</button>
  
  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
